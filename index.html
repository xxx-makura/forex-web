<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>為替レートとテクニカル分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/regenerator-runtime/0.13.7/runtime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3.0.0/dist/browser.js"></script>
</head>
<body>
    <h1>為替レートとテクニカル分析</h1>
    <table id="rate-table">
        <tr><th>通貨ペア</th><th>為替レート</th><th>更新日時</th></tr>
    </table>

    <script>
        const API_KEY = "4RN5FDD9HWVOI5J7";
        const API_URL = "https://www.alphavantage.co/query";

        async function fetchRates() {
            try {
                const response = await fetch(`${API_URL}?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=JPY&apikey=${API_KEY}`);
                const data = await response.json();
                console.log("APIレスポンス:", data);
                
                const rate = data["Realtime Currency Exchange Rate"]?.["5. Exchange Rate"];
                const lastUpdated = data["Realtime Currency Exchange Rate"]?.["6. Last Refreshed"];

                if (rate && lastUpdated) {
                    document.getElementById("rate-table").innerHTML += `
                        <tr><td>USD/JPY</td><td>${rate}</td><td>${lastUpdated}</td></tr>
                    `;
                } else {
                    console.error("データが正しく取得できませんでした:", data);
                }
            } catch (error) {
                console.error("データ取得中にエラーが発生しました:", error);
            }
        }

        fetchRates();
    </script>
</body>
</html>
